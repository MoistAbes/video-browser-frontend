<div
  class="info-panel-fixed"
  [class.pos-top]="position === 'top'"
  [class.pos-right]="position === 'right'"
  [class.pos-left]="position === 'left'"
  [class.pos-bottom]="position === 'bottom'"
  (mouseenter)="mouseEntered.emit()"
  (mouseleave)="mouseLeft.emit()"
  role="dialog"
  aria-live="polite"
>
  <div class="caret" aria-hidden="true"></div>

  <div class="preview-container auto">
    <app-video-preview-player-component [videoSrc]="videoSrc"></app-video-preview-player-component>
  </div>

  <div class="meta">
    <div class="title-line">
      <strong class="title">{{ title }}</strong>
      <span class="show-info">â€¢ {{ formattedShowInfo }}</span>
    </div>

    <div class="genres">
      @for (genre of genres; track genre.id) {
      <span class="genre">{{ genre.name }}</span>
      }
    </div>

    <p class="desc">{{ description }}</p>
  </div>
</div>
