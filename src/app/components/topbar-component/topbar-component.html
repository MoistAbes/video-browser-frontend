<header class="topbar">
  <div class="topbar-left">
    <h1 routerLink="/home" class="home-title">Zymflix</h1>

    <!-- DESKTOP NAV -->
    <nav class="nav-links desktop-nav">
      <a routerLink="/home" routerLinkActive="active-link">Home</a>
      <a routerLink="/search" routerLinkActive="active-link">Search</a>
      <a routerLink="/movies" routerLinkActive="active-link">Movies</a>
      <a routerLink="/tv-shows" routerLinkActive="active-link">TV Shows</a>
      <a routerLink="/movie-collections" routerLinkActive="active-link">Movie Collections</a>
      <a routerLink="/universes" routerLinkActive="active-link">Universes</a>
      @if (jwtService.hasAdminRole()) {
      <a routerLink="/admin" routerLinkActive="active-link">Admin</a>
      }
    </nav>
  </div>

  <!-- HAMBURGER (mobile only) -->
  <div class="hamburger" (click)="mobileMenuOpen = !mobileMenuOpen">
    <i class="fa fa-bars"></i>
  </div>

  <!-- USER INFO (zostaje bez zmian) -->
  <div class="user-icon-wrapper">
    <div class="user-info">
      <p class="username">{{ jwtService.getUsername() }}</p>
      <div class="user-icon">
        @if(user) {
        <i
          [style.color]="user!.iconColor"
          [ngClass]="user!.icon!.name"
          style="font-size: 1.5rem"
        ></i>
        }
      </div>
    </div>

    <ul class="user-dropdown">
      <li (click)="routeToAccountPage()">
        <i class="fa-solid fa-user pe-1"></i>
        Account
      </li>
      <li (click)="loadFriends()">
        <i class="fa-solid fa-user-group pe-1"></i>
        Friends
      </li>
      <li (click)="logout()">
        <i class="fa fa-sign-out pe-1" aria-hidden="true"></i>
        Log out
      </li>
    </ul>
  </div>
</header>

<!-- MOBILE MENU (wysuwane) -->
<nav class="mobile-menu" [class.open]="mobileMenuOpen">
  <a routerLink="/home" (click)="mobileMenuOpen = false">Home</a>
  <a routerLink="/search" (click)="mobileMenuOpen = false">Search</a>
  <a routerLink="/movies" (click)="mobileMenuOpen = false">Movies</a>
  <a routerLink="/tv-shows" (click)="mobileMenuOpen = false">TV Shows</a>
  <a routerLink="/movie-collections" (click)="mobileMenuOpen = false">Movie Collections</a>
  <a routerLink="/universes" (click)="mobileMenuOpen = false">Universes</a>
  @if (jwtService.hasAdminRole()) {
  <a routerLink="/admin" (click)="mobileMenuOpen = false">Admin</a>
  }
</nav>
