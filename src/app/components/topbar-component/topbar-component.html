<header class="topbar">
  <div class="topbar-left">
    <h1 routerLink="/home" class="home-title">Zymflix
    </h1>
    <nav class="nav-links">
      <a routerLink="/home" routerLinkActive="active-link">Home</a>
      <a routerLink="/search" routerLinkActive="active-link">Search</a>
      <a routerLink="/movies" routerLinkActive="active-link">Movies</a>
      <a routerLink="/tv-shows" routerLinkActive="active-link">TV Shows</a>
      <a routerLink="/movie-collections" routerLinkActive="active-link">Movie Collections</a>
      <a routerLink="/universes" routerLinkActive="active-link">Universes</a>
      @if (jwtService.hasAdminRole()) {
        <a routerLink="/admin" routerLinkActive="active-link">Admin</a>
      }
    </nav>
  </div>

  @if (jwtService.isLoggedIn() && user) {
    <div class="user-icon-wrapper">
      <div class="user-info">
        <p class="username">{{ jwtService.getUsername() }}</p>
        <div class="user-icon">
          <i [style.color]="user.iconColor" [ngClass]="user.icon!.name" style="font-size: 1.5rem;"></i>
        </div>
      </div>

      <ul class="user-dropdown">
        <li (click)="routeToAccountPage()">
          <i class="fa-solid fa-user pe-1"></i>
          Account
        </li>
        <li (click)="loadFriends()">
          <i class="fa-solid fa-user-group pe-1"></i>
          Friends
        </li>
        <li (click)="logout()">
          <i class="fa fa-sign-out pe-1" aria-hidden="true"></i>
          Log out
        </li>
      </ul>
    </div>
  }


</header>
