
<div
  class="custom-slider"
 
>
<ngx-slider
  #sliderElement
  class="my-slider"
  (mousemove)="onSliderHover($event)"
  (mouseleave)="hoverTime = null"
  [(value)]="currentTime"
  [options]="options"
  (valueChange)="onValueChange($event)"
  (userChangeStart)="onSeekStart()"
  (userChangeEnd)="onUserSeek($event)"
></ngx-slider>

  @if (hoverTime) {
    <div class="hover-tooltip" [ngStyle]="{ left: hoverX + 'px' }">
      {{ formatTime(hoverTime) }}
    </div>
  }
</div>
