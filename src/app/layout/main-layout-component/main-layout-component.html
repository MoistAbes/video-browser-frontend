  <div class="sidebar" [class.open]="isSidebarOpen">
    <button class="close-btn" (click)="closeSidebar()">âœ–</button>
    <h2>Friends</h2>
    <div class="menu">
      @for  (friend of friendList; track friend.id) {
        <div class="friend-item">
          <i class="fa-solid fa-face-flushed friend-icon"
             [style.color]="friend.iconColor || '#ecb784'"></i>
          <div class="friend-info">
            <div class="friend-header">
              <span class="username">{{ friend.username }}</span>
              <span class="status" [ngClass]="friend.online ? 'online' : 'offline'"></span>
            </div>
            <div class="activity">
              {{ friend.watching ? ('Watching: ' + friend.watching) : 'Idle' }}
            </div>
          </div>
        </div>
      }

    </div>
  </div>
