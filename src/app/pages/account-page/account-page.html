@if (user) {
  <div class="login-container">
    <div class="account-card">
      <h1 class="account-title">Account</h1>

      <div class="account-field">
        <label>Username</label>
        <input disabled [value]="jwtService.getUsername()">
      </div>

      <div class="account-field">
        <label>Password</label>
        <input disabled value="*********">
      </div>

      <div class="account-field">
        <label>Icon color</label>
        <!-- tutaj możesz wstawić np. ngx-color-picker -->
        <input type="color" [(ngModel)]="user.iconColor">
      </div>

      <div class="account-field">
        <label>Icon</label>
<!--        <ng-select-->
<!--        [items]="icons"-->
<!--        bindLabel="name"-->
<!--        [(ngModel)]="user.icon"-->
<!--        [clearable]="false"-->
<!--        >-->
<!--        </ng-select>-->

        <ng-select
          [items]="icons"
          bindLabel="name"
        [(ngModel)]="user.icon"
        [clearable]="false"
        >
          <!-- Szablon opcji w dropdownie -->
          <ng-template ng-option-tmp let-item="item">
            <i [class]="item.name" class="me-2"></i>
          </ng-template>

          <!-- Szablon wybranej opcji -->
          <ng-template ng-label-tmp let-item="item">
            <i [class]="item.name" class="me-2"></i>
          </ng-template>
        </ng-select>

      </div>

      <button (click)="updateUser()" class="btn btn-success">Save</button>
    </div>
  </div>
}
