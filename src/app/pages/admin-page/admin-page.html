  <div>
    <input
      class="form-control"
      placeholder="AUDIO"
      type="text"
      [(ngModel)]="audioFilterValue"
      (ngModelChange)="filterVideoInfo()">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TITLE</th>
        <th scope="col">PATH</th>
        <th scope="col">CODEC</th>
        <th scope="col">AUDIO</th>
      </tr>
      </thead>
      <tbody>
        @for (videoInfo of videoInfoListFiltered; track videoInfo.id) {
          <tr>
            <th scope="row">{{videoInfo.id}}</th>
            <td>{{videoInfo.title}}</td>
            <td>{{ videoInfo.videoDetails?.fileName }}</td>
            <td>{{ videoInfo.videoTechnicalDetails?.codec }}</td>
            <td>{{ videoInfo.videoTechnicalDetails?.audio }}</td>
          </tr>
        }
      </tbody>
    </table>

  </div>

</div>
