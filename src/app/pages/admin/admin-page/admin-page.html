@if (isModalVisible) {
<app-custom-modal-component
  [title]="'Potwierdzenie'"
  [content]="modalContent"
  [confirmText]="'Tak'"
  [cancelText]="'Nie'"
  (confirmed)="onConfirmed()"
  (cancelled)="onCancelled()"
  [confirmAction]="confirmAction"
></app-custom-modal-component>
}

<div class="main-container">
  <app-simple-tabs>
    <app-simple-tab title="Library scan">
      <app-controll-page-component
        [scanSessionList]="scanSessionList"
        (fullLibraryScanStarted)="fullLibraryScan($event)"
      ></app-controll-page-component>
    </app-simple-tab>

    <app-simple-tab title="Edycja shows">
      <app-shows-page-component
        [shows]="showList"
        (showDeleted)="onShowDeleted($event)"
        (seasonDeleted)="onSeasonDeleted($event)"
        (episodeDeleted)="onEpisodeDeleted($event)"
      ></app-shows-page-component>
    </app-simple-tab>

    <app-simple-tab title="Genres">
      <app-genre-page-component [genres]="genreList"></app-genre-page-component>
    </app-simple-tab>

    <app-simple-tab title="Users">
      <app-users-page-component
        [users]="users"
        (userDeleted)="onUserDeleted($event)"
        (userUpdated)="onUserUpdated($event)"
        (userCreated)="onUserCreated()"
      ></app-users-page-component>
    </app-simple-tab>
  </app-simple-tabs>
</div>
