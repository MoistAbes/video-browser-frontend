<div class="main-box">
  <div class="random-show-box">
    @if (randomShows.length > 0) {
    <app-main-show-carousel-component [shows]="randomShows">
    </app-main-show-carousel-component>
    } @for (genreWithShows of genreShowList; track $index) {
    <app-show-carousel-component
      [shows]="genreWithShows.shows"
      [carouselTitle]="genreWithShows.genre"
    ></app-show-carousel-component>
    }
  </div>
</div>
