server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Obsługa wszystkich żądań Angulara (routing po stronie klienta)
    location / {
        # Spróbuj podać plik jeśli istnieje, jeśli nie – fallback do index.html
        try_files $uri /index.html;
    }

    # Obsługa 404 – zawsze zwracamy index.html dla SPA
    error_page 404 /index.html;

    # Opcjonalnie logi dla debugowania
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
